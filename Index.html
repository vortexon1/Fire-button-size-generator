<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fire Button Size Generator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #171633;
      color: white;
    }

    .ad-slot {
      width: 100%;
      max-width: 728px;
      height: 90px;
      background-color: #2d2d4f;
      margin: 10px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #aaa;
      font-size: 14px;
      border-radius: 8px;
    }

    .container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 26px;
      font-weight: bold;
      color: #FFD700;
      text-shadow: 0 0 10px #FFD700;
      margin-bottom: 30px;
    }

    .box {
      background-color: #1a1b3a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
      margin-bottom: 30px;
    }

    .box p {
      font-size: 16px;
      margin-bottom: 10px;
      color: #FFD700;
      font-weight: bold;
    }

    .box input {
      padding: 12px;
      width: 90%;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      margin-bottom: 12px;
      background-color: #0f0f2e;
      color: white;
    }

    .box button {
      width: 90%;
      padding: 12px;
      background: linear-gradient(to right, #ffcc00, #ff9900);
      border: none;
      font-weight: bold;
      font-size: 16px;
      color: black;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .suggestion {
      font-size: 12px;
      color: #aaaaaa;
      margin-top: 5px;
    }

    .popular {
      background-color: #1a1b3a;
      padding: 20px;
      border-radius: 12px;
    }

    .popular h2 {
      color: #FFD700;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .popular button {
      display: block;
      width: 90%;
      max-width: 300px;
      margin: 8px auto;
      background-color: #0f0f2e;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }

    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      background-color: #1a1b3a;
      padding: 0;
      border-radius: 12px;
      width: 90%;
      max-width: 320px;
      overflow: hidden;
      text-align: center;
    }

    .modal-header {
      background: linear-gradient(to right, #ffcc00, #ff9900);
      color: black;
      font-weight: bold;
      padding: 12px;
      font-size: 18px;
    }

    .modal-body {
      padding: 20px;
    }

    .modal-body p {
      font-size: 14px;
      color: #cccccc;
      margin-bottom: 15px;
    }

    .button-yellow {
      background: linear-gradient(to right, #ffcc00, #ff9900);
      color: black;
      font-weight: bold;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      margin: 6px;
      cursor: pointer;
    }

    .button-outline {
      background: transparent;
      border: 2px solid #ffcc00;
      color: #ffcc00;
      font-weight: bold;
      padding: 10px 16px;
      border-radius: 6px;
      margin: 6px;
      cursor: pointer;
    }

    .loading-bar {
      width: 100%;
      background-color: #2d2d4f;
      height: 10px;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
    }

    .loading-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #ffcc00, #ff9900);
      transition: width 0.1s linear;
    }

    .result-box {
      background-color: #1a1b3a;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 20px #000;
    }

    .result-heading {
      color: #FFD700;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .result-bullet {
      font-size: 24px;
      color: #FFD700;
    }

    .fire-size {
      font-size: 26px;
      font-weight: bold;
      color: black;
      background: linear-gradient(to right, #ffcc00, #ff9900);
      padding: 10px 20px;
      border-radius: 8px;
      margin-top: 10px;
      display: inline-block;
      box-shadow: 0 0 12px #ffcc00;
    }

    .back-btn {
      margin-top: 20px;
      background-color: transparent;
      border: 2px solid #ffcc00;
      color: #ffcc00;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="ad-slot">
    <a href="#" target="_blank">728x90 Header Ad</a>
  </div>

  <div class="container" id="mainContent">
    <h1>Get Fire Button Size</h1>

    <div class="box">
      <p>Enter your device name:</p>
      <input type="text" id="deviceInput" placeholder="Search e.g. Infinix Hot 12" />
      <button onclick="showAdPopup()">GENERATE</button>
      <p class="suggestion">Try: Samsung Galaxy S23</p>
    </div>

    <!-- Popular Devices -->
    <div class="popular">
      <h2>Popular Devices</h2>
      <div id="deviceButtons"></div>
    </div>
  </div>

  <div class="ad-slot">
    <a href="#" target="_blank">728x90 Footer Ad</a>
  </div>

  <!-- Ad Prompt Modal -->
  <div class="modal" id="adModal">
    <div class="modal-content">
      <div class="modal-header">Please wait</div>
      <div class="modal-body">
        <p>Watch a short ad to unlock your Fire button size</p>
        <button class="button-yellow" onclick="watchAd()">WATCH AD</button>
        <button class="button-outline" onclick="closeModal('adModal')">CANCEL</button>
      </div>
    </div>
  </div>

  <!-- Loading Modal -->
  <div class="modal" id="loadingModal">
    <div class="modal-content">
      <div class="modal-header">Please wait</div>
      <div class="modal-body">
        <p>Ad is playing... Please wait</p>
        <div class="loading-bar"><div class="loading-fill" id="loadFill"></div></div>
      </div>
    </div>
  </div>

  <!-- Result Modal -->
  <div class="modal" id="resultModal">
    <div class="result-box">
      <div class="ad-slot">
        <a href="#" target="_blank">728x90 Result Ad</a>
      </div>
      <div class="result-heading" id="deviceTitle"></div>
      <div class="result-bullet">â€¢</div>
      <div class="fire-size" id="fireSizeText"></div>
      <br>
      <button class="back-btn" onclick="resetTool()">Back</button>
    </div>
  </div>

  <script>
    let selectedDevice = "";

    function showAdPopup() {
      const device = document.getElementById("deviceInput").value.trim();
      if (!device) return alert("Please enter a device name.");
      selectedDevice = device;
      document.getElementById("adModal").style.display = "flex";
    }

    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    function watchAd() {
      closeModal("adModal");

      // âœ… Adsterra link here
      window.open("https://fixingcreepingstarter.com/mc1p49n1?key=a39741a7496e5e9fe605e44021ebf11b", "_blank");

      const loadingModal = document.getElementById("loadingModal");
      const fill = document.getElementById("loadFill");
      loadingModal.style.display = "flex";
      fill.style.width = "0%";

      let progress = 0;
      const interval = setInterval(() => {
        progress++;
        fill.style.width = `${progress}%`;
        if (progress >= 100) {
          clearInterval(interval);
          loadingModal.style.display = "none";
          showResult();
        }
      }, 80);
    }

    function showResult() {
      const resultModal = document.getElementById("resultModal");
      const title = document.getElementById("deviceTitle");
      const sizeText = document.getElementById("fireSizeText");

      const size = Math.floor(Math.random() * 51 + 30); // 30â€“80%
      title.innerText = `Fire Button Size for ${selectedDevice}`;
      sizeText.innerText = `ðŸ”¥ ${size}%`;

      resultModal.style.display = "flex";
    }

    function resetTool() {
      document.getElementById("resultModal").style.display = "none";
      document.getElementById("deviceInput").value = "";
    }

    // Popular Devices
    const popularDevices = [
      "Infinix Hot 12", "Redmi Note 10", "iPhone 12", "Realme Narzo 50",
      "Samsung M13", "Vivo Y21", "POCO X3", "OnePlus 9R"
    ];
    let index = 0;
    function updatePopularDevices() {
      const container = document.getElementById("deviceButtons");
      container.innerHTML = "";
      for (let i = 0; i < 4; i++) {
        let device = popularDevices[(index + i) % popularDevices.length];
        let btn = document.createElement("button");
        btn.innerText = device;
        btn.onclick = () => {
          document.getElementById("deviceInput").value = device;
        };
        container.appendChild(btn);
      }
      index = (index + 1) % popularDevices.length;
    }
    setInterval(updatePopularDevices, 4000);
    window.onload = updatePopularDevices;
  </script>
</body>
</html>
